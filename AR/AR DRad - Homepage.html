<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مثال لـ Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            font-family: 'Lato', sans-serif;
        }

        body {
            direction: rtl;
            background-color: #000;
        }

        .whitetext {
            color: white;
            text-align: right;
        }

        .whitetext:hover {
            color: #cbd5e1;
        }

        .whitetext:active {
            color: #6366F1;
        }

        ol.breadcrumb {
            padding: 10px 16px;
            list-style: none;
            background-color: transparent;
        }

        ol.breadcrumb li {
            display: inline;
            font-size: 18px;
        }

        ul.breadcrumb li+li:before {
            padding: 8px;
            color: black;
            content: "/\00a0";
        }

        ol.breadcrumb li a {
            color: #ffffff;
            text-decoration: none;
        }

        ol.breadcrumb li a:hover {
            color: #ffffff;
            text-decoration: underline;
        }


        .custom-toggler.navbar-toggler {
            border-color: rgb(255, 255, 255);
        }

        .e1626_7552 {
            background-image: url(HeroIMG/images/hero_dark_90_1.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

</head>

<body>

    <div class="container-fluid"
        style="padding: 50px 10px 20px 10px; background-image: linear-gradient(to right, #04060A, #070A11, #04060A);">

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">مشروع DRAD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars" style="color: #fafafa;"></i>
                </button>
                <div class="collapse navbar-collapse whitetext" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link whitetext" href="#">الرئيسية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link whitetext" href="#">الخدمات</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link whitetext" href="#">المنتجات</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link whitetext" href="#">تواصل معنا</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

  

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent">
                <li class="breadcrumb-item"><a href="#">الرئيسية</a></li>
                <li class="breadcrumb-item"><a href="#">الأقسام</a></li>
                <li class="breadcrumb-item active" aria-current="page">أدوات يدوية</li>
            </ol>
        </nav>

        <div class="container">
            <p class="whitetext">هذا مثال بسيط لتصميم صفحة ويب باستخدام Bootstrap.</p>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
